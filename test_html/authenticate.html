<!DOCTYPE html>
<html>
	<head>
		<title>Physician Authentication</title>
	</head>
	<body>
		<h1>Registration</h1>
		<form method="GET" 
action="http://localhost:8080/healassist.client.service/authenticate/physician">
			<label>Username: </label>
			<input id="username" name="username" type="text" />
			<br />

			<label>Password: </label>
			<input id="password" name="password" type="password" />
			<br />			

			<input type="submit" />
		</form>
	</body>
</html>
